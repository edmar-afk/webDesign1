<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design 02</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
</head>
<body>


    <div class="header">
        
        <div class="container">
            <div class="navbar">
                
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Works</a></li>
                        <li><a href="#">Hire me</a></li>
                    </ul>
                </nav>
                <img src="img/favicon.png" class="user-icon">
            </div>

            <div class="content">
                <h1>Hello I'm <span>Jay</span> a <span>Self-taught</span> developer</h1>

                <div class="btn-box">
                    <button type="button" class="btn-1">Learn more</button>
                    <button type="button" class="btn-2">Buy me a coffee</button>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <img src="img/logo.png" class="logo">
       
        <div class="social-links">
            <img src="img/fb.png">
            <img src="img/ig.png">
            <img src="img/tw.png">
        </div>
    </div>

</body>
</html>
